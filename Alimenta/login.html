<script>
	    // Tab switching logic
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

            this.classList.add('active');
            document.getElementById(this.dataset.tab).classList.add('active');
        });
    });
    
function showModal(title, message, isSuccess, redirectUrl = "") {
    var modal = document.getElementById("messageModal");
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalMessage").innerHTML = message;

    var retryButton = document.getElementById("retryButton");
    var modalButton = document.getElementById("modalButton");

    if (isSuccess) {
        retryButton.style.display = "none"; // Hide retry button
        modalButton.style.display = "none"; // Hide modal button (as it's not needed)
        
        // Redirect after a delay
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 2000);
    } else {
        retryButton.style.display = "inline-block"; // Show retry button
        modalButton.style.display = "none"; // Hide return to home button

        retryButton.onclick = function() {
            window.location.href = "login.php"; // Reload the login page
        };
    }

    modal.style.display = "block"; // Show the modal
}

</script>
