<!-- Modal for displaying error or success messages -->
<div id="messageModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalMessage"></p>
        <button id="modalButton" class="home-button">Return to Home</button>
        <button id="retryButton" class="home-button" style="display:none;">Try Again</button>
    </div>
</div>

<script>
	    // Tab switching logic
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

            this.classList.add('active');
            document.getElementById(this.dataset.tab).classList.add('active');
        });
    });
    
    function showModal(title, message, isSuccess) {
        var modal = document.getElementById("messageModal");
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalMessage").innerHTML = message;

        var retryButton = document.getElementById("retryButton");
        var modalButton = document.getElementById("modalButton");

        // For success modal
        if (isSuccess) {
            retryButton.style.display = "none"; // Hide retry button
            modalButton.style.display = "none"; // Hide modal button (as it's not needed)
            
            // Set a 10s timer to automatically redirect to the homepage
            setTimeout(function() {
                window.location.href = "index.html"; // Redirect after 5s
            }, 5000);
        } else { // For error modal
            retryButton.style.display = "inline-block"; // Show retry button
            modalButton.style.display = "none"; // Hide return to home button

            retryButton.onclick = function() {
                window.location.href = "login.php"; // Reload the login page
            };
        }

        modal.style.display = "block"; // Show the modal
    }
</script>
